{% extends "store/base.html" %}
{% block content %}
    <div class="d-flex flex-column mb-5 pb-5">
        {% for item in cart %}
        <div id="cart-product-{{ item.product_id }}" class="d-flex flex-row justify-content-center align-items-center">
            <div class="card my-3 w-75">
                <div class="d-flex justify-content-start">
                    <div class="col-md-3">
                        <img src="{{ item.product_image.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="d-flex flex-grow-1 justify-content-start" style="flex-direction: column;">
                        <div class="card-body d-flex justify-content-between" style="flex-direction: column;">
                            <div class="card-title d-flex align-items-center justify-content-between ">
                                <h5 class="card-title display-3">{{ item.product_name|title }}</h5>
                                <h5 class="card-title">${{ item.product_price|title }}</h5>
                            </div>
                            <div class="d-flex flex-grow-1 align-items-center">
                                <input type="color" class="form-control form-control-color mx-2" id="exampleColorInput" value="#563d7c" title="Choose your color">
                                <select id="{{ item.product_id }}-size" class="form-select mx-2">
                                    <option selected>* Size *</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                    <option value="44">44</option>
                                </select>
                                <select id="cart-select-qty-{{ item.product_id }}" class="form-select mx-2">
                                    <option selected>{{ item.product_qty }}</option>
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                  </select>
                            </div>      
                        </div>
                        <div class="d-flex justify-content-end">
                            <strong><p id="cart-subtotal-{{ item.product_id }}" class="card-text align-self-center m-2 fs-2">${{ item.product_subtotal }}</p></strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column ms-5">
                <button type="button" class="btn btn-outline-dark cart-update-btn my-1" data-productid="{{ item.product_id }}">Update</button>
                <button type="button" class="btn btn-outline-danger cart-delete-btn my-1" data-productid="{{ item.product_id }}">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center fixed-bottom bg-white shadow-lg px-5">
        <div class="d-flex align-items-cente mx-5">
            <a id='cart-total-price' class="text-decoration-none text-dark fs-3" href="#">${{ cart.total }}</a>
        </div>
        <div class="flex-grow-1">
            <a class="w-100 btn btn-lg btn-dark my-2" type="button" href="{% url 'cart:checkout' %}">Checkout</a>
        </div>
        
    </div>

    <!-- UPDATE BUTTON -->
    <script>
        $(document).on('click', '.cart-update-btn', function (e) {
            e.preventDefault();
            var product_id = $(this).data('productid');
            $.ajax({
                type: 'POST',
                url: '{% url "cart:modify" %}',
                data: {
                    product_id: product_id,
                    product_qty: $('#cart-select-qty-' + product_id + ' option:selected').text(),
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'update'
                },
                success: function (json) {
                    document.getElementById('cart-totalqty-badge').innerHTML = json.totalqty
                    document.getElementById('cart-total-price').innerHTML = '$'+json.totalprice
                    document.getElementById('offcanvas-cart-total-price').innerHTML = '$'+json.totalprice                 
                    document.getElementById('cart-subtotal-'+product_id).innerHTML = '$'+json.subtotalprice
                    document.getElementById('offcanvas-cart-qty-'+product_id).innerHTML = 'âœ•'+json.qty
                },
                error: function (xhr, errmsg, err) {}
            });
        })
    </script>

    <!-- DELETE BUTTON -->
    <script>
        $(document).on('click', '.cart-delete-btn', function (e) {
            e.preventDefault();
            var product_id = $(this).data('productid');
            $.ajax({
                type: 'POST',
                url: '{% url "cart:modify" %}',
                data: {
                    product_id: product_id,
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'delete'
                },
                success: function (json) {
                    document.getElementById('cart-product-'+product_id).remove()
                    document.getElementById('cart-total-price').innerHTML = '$'+json.totalprice
                },
                error: function (xhr, errmsg, err) {}
            });
        })
    </script>
{% endblock content%}
