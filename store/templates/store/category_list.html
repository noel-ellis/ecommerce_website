{% extends "store/base.html" %}
{% block content %}

    <div class="album py-5 bg-light">
        <div class="container">
                {% if categories %}
                    {% for category in categories %}
                        <div class="d-flex flex-row border border-danger">
                            <img src="{{ category.image.url }}" class="img-fluid" style="width: 8rem;">
                            <div class="mx-5 d-flex flex-column border border-primary">
                                <p class="fs-1">{{ category.name }}</p>
                                <p>{{ category.description }}</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <a class="mx-5 px-5 btn btn-bd-dark" href="{% url "store:category-update" category.slug %}" style="height: 3rem;">UPDATE</a>
                            </div>
                            
                        </div>
                        
                    {% endfor %}
                {% else %}
                        <small>No categories yet</small>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
