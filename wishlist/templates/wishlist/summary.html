{% extends "store/base.html" %}
{% block content %}
    <div class="d-flex flex-column mb-5 pb-5 justify-content-center">
        <p id="wishlist-qty">ITEMS IN WISHLIST: <strong>{{ wishlist|length }}</strong></p>
        {% for item in wishlist %}
        <div id="wishlist-product-{{ item.product_id }}" class="d-flex flex-row justify-content-center align-items-center">
            <div class="card my-3 w-75">
                <div class="d-flex justify-content-start">
                    <div class="col-md-3">
                        <img src="{{ item.product_image.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="d-flex flex-grow-1 justify-content-start" style="flex-direction: column;">
                        <div class="card-body d-flex justify-content-between" style="flex-direction: column;">
                            <div class="card-title d-flex align-items-center justify-content-between ">
                                <h5 class="card-title display-3">{{ item.product_name }}</h5>
                                <h5 class="card-title">${{ item.product_price|title }}</h5>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column ms-5">
                <button id="cart-add-btn" type="button" class="btn btn-outline-dark my-1" data-productid="{{ item.product_id }}">Add to cart</button>
                <button type="button" class="btn btn-outline-danger my-1 wishlist-btn-delete" data-productid="{{ item.product_id }}">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- DELETE FROM WISHLIST -->
    <script>
        $(document).on('click', '.wishlist-btn-delete', function (e) {
            e.preventDefault();
            var product_id = $(this).data('productid');
            $.ajax({
                type: 'POST',
                url: '{% url "wishlist:modify" %}',
                data: {
                    product_id: product_id,
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'delete'
                },
                success: function (json) {
                    document.getElementById('wishlist-product-'+product_id).remove()
                    document.getElementById('wishlist-qty').innerHTML = 'ITEMS IN WISHLIST: <strong>' + json.wishlist_qty + '</strong>'
                },
                error: function (xhr, errmsg, err) {}
            });
        });
    </script>

    <!-- ADD TO CART -->
    <script>
        $(document).on('click', '#cart-add-btn', function (e) {
            e.preventDefault();
            var product_id = $(this).data('productid');
            $.ajax({
                type: 'POST',
                url: '{% url "cart:modify" %}',
                data: {
                    product_id: product_id,
                    product_qty: 1,
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'add'
                },
                success: function (json) {
                    document.getElementById('cart-totalqty-badge').innerHTML = json.totalqty
                    document.getElementById('offcanvas-cart-total-price').innerHTML = '$'+json.totalprice
                    document.getElementById('offcanvas-cart-qty-'+product_id).innerHTML = 'âœ•'+json.qty
                },
                error: function (xhr, errmsg, err) {}
            });
        });
    </script>
{% endblock content%}
