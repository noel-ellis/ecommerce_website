{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group my-2">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form.username }}
                {{ form.password }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark my-3" type="submit>">Login</button>
                <small class="mx-3">
                    <a class="text-muted" href="{% url 'users:password_reset' %}">Forgot your password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a href="{% url 'users:signup' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
