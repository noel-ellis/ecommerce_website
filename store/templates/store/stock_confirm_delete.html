{% extends "store/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Item</legend>
                <h2>Are you sure you want to delete {{ object.name }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit>">Yes, Burn It</button>
                <a class="btn btn-outline-secondary" href="{% url 'store:stock-detail' object.id %}">Chicken Out</a>
            </div>
        </form>
    </div>
{% endblock content %}
