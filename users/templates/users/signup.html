{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid p-0 pb-5">
  <div class="d-flex justify-content-center container-fluid col-5 p-0">
    <div class="d-flex flex-column container-fluid p-0">
        
      <!-- header+divider -->
      <p class="text-start mt-5 fs-3 p-0">NEW CUSTOMER</p>
      <hr class="my-1 border-dark">

      <!-- form -->
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group my-2">
          {{ form.email }}
          {{ form.password1 }}
          {{ form.password2 }}
        </fieldset>
        <div class="d-flex flex-column">
          <small class="mx-3 my-2"><a class="text-muted" href="{% url 'users:login' %}">Already have an account?</a></small>
          <button class="btn btn-bd-dark my-3" type="submit">SIGN UP</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock content %}
