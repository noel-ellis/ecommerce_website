{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid p-0 pb-5">
    <div class="d-flex justify-content-center container-fluid col-11 col-lg-6 p-0">
      <div class="d-flex flex-column container-fluid p-0">
  
        <!-- header+divider -->
        <p class="text-start mt-5 fs-3 p-0">NEW PASSWORD</p>
        <hr class="my-1 border-dark">
  
        <!-- form -->
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <div class="d-flex my-2">{{ form.new_password1 }}</div>
            <div class="d-flex my-2">{{ form.new_password2 }}</div>
          </fieldset>
          <div class="form-group mt-2 d-flex justify-content-between">
            <button class="btn btn-bd-dark" type="submit">RESET</button>
            <a class="btn btn-bd-dark" href="{% url "store:main" %}">CANCEL</a>
          </div>
        </form>
  
        <hr class="my-2 border-dark">
      </div>
    </div>
  </div>
{% endblock content %}

{% comment "old code" %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Confirm Reset</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit>">Reset</button>
            </div>
        </form>
    </div>
{% endcomment %}
