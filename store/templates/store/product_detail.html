{% extends "store/base.html" %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                {% if perms.store.change_product and perms.store.delete_product %}
                <div class="d-md-flex flex-md-row-reverse align-items-center justify-content-between">
                    <div class="btn-group" >
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'store:product-update' product.slug %}">Edit</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'store:product-delete' product.slug %}">Delete</a>
                    </div>              
                    <h5 class="card-title"><strong>{{ product.name|title }}</strong></h5>         
                </div>
                {% else %}
                <h5 class="card-title"><strong>{{ product.name|title }}</strong></h5>
                {% endif %}
                <p class="card-text">{{ product.description }}</p>
                
            </div>
        </div>
    </div>
</div>

<div class="card mb-3 py-2">
    <div class="row justify-content-between">
        <div class="col-4 my-auto ps-4">
            <h5 class="card-text"><strong>USD {{ product.price }}</strong></h5>
        </div>
        <div class="col-4">
            <div class="row justify-content-end my-auto">
                <div class="col-4 my-auto">
                    <select class="custom-select d-block w-100" id="select">
                        <option value="1">1</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-5">
                    <a id="cart-add-btn" class="btn btn-lg btn-outline-dark" data-productid="{{ product.id }}">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on('click', '#cart-add-btn', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart:modify" %}',
            data: {
                productid: $('#cart-add-btn').data('productid'),
                productqty: $('#select option:selected').text(),
                csrfmiddlewaretoken: "{{csrf_token}}",
                action: 'add'
            },
            success: function (json) {
                document.getElementById("cart-qty").innerHTML = json.totalqty
                document.getElementById('qty'+json.productslug).innerHTML = 'âœ•'+json.qty
            },
            error: function (xhr, errmsg, err) {}
        });
    })
</script>

{% endblock content %}
