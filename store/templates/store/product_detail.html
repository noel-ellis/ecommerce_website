{% extends "store/base.html" %}
{% block content %}
<p>
    <ul>
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <h2 class="mr-2">{{ object.name }}</h2>
                </div>
                <small class="article-title" href="#">{{ object.description }}</small>
            </div>
            {% if perms.store.change_product and perms.store.delete_product %}
            <div class="btn-group" role="group" aria-label="ud">
                <a class="btn btn-outline-warning btn-sm mt-2" href="{% url 'store:product-update' object.id %}">Update</a>
                <a class="btn btn-outline-danger btn-sm mt-2" href="{% url 'store:product-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </article>
    </ul>
</p>
{% endblock content %}
